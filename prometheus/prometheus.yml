global:
  scrape_interval: 10s
  evaluation_interval: 10s
  scrape_timeout: 8s
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
rule_files:
- alerts.rules.yml
scrape_configs:
- job_name: 'prometheus'
  static_configs:
  - targets: 
    - localhost:9090
- job_name: 'node_exporter'
  static_configs:
    - targets: 
        - node-exporter:9100
- job_name: 'python_exporter'
  static_configs:
    - targets:
      - exporter:8000
    - labels:
        setup: 'Docker'
  file_sd_configs:
    - files:
      - '/etc/prometheus/sd/local_replicas.json'
      - 'sd/azure_targets.json'